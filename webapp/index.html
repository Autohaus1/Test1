<!DOCTYPE HTML>
<html>                          
	<head>                         
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.layout"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"de.Test_OSZ.schul02": "./"}'
				data-sap-ui-theme="sap_belize">
		</script>
		
		<script>
		// mittteilen, dass die Files noch wichtig sind
		/* Initiaiisierung*/	
				sap.ui.getCore().attachInit(function () {   /* Initiaiisierung*/	
					
					sap.ui.require([                                  /* Erzeugt Shell geladaen  */
						"sap/m/Shell",
						"sap/ui/core/ComponentContainer"
					], function (Shell, ComponentContainer) {          /* INstanz Shell gerzeugen  */
						new Shell({
							app: new ComponentContainer({
								height : "100%",
								name : "de.Test_OSZ.schul02"
							})
						}).placeAt("content");
				});
			});	
	    </script>      	

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
